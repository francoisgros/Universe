<!DOCTYPE html>
<html>
<head>
    <title>Star Universe - Babylon.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <!-- Runtime Error Suppressor - Load first to catch all errors -->
    <script src="runtime-error-suppressor.js"></script>
    
    <!-- Application -->
    <script type="module" src="main.js"></script>
    
    <!-- Loading indicator -->
    <div id="loadingScreen">
        <div class="loading-text">Loading Universe</div>
        <div class="spinner-container">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing star systems...</div>
        </div>
    </div>
</body>
</html>
